group 'whosonfirst-data.wof-testing'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.locationtech.spatial4j', name: 'spatial4j', version: '0.6'
    testCompile group: 'org.noggit', name: 'noggit', version: '0.8'
    testCompile group: 'com.vividsolutions', name: 'jts', version: '1.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

}
